<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>Home</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true" class="ion-padding ion-text-center">
    <h1>MEANAuth</h1>
    <h3>Using ionicFramework</h3>
    <img src="assets/logo.jpg" alt="">

        <ion-grid>
            <ion-row>
                <ion-col align-self-center="align-self-center">
                    <ion-button
                        [routerLink]="['/register']"
                        size="large"
                        expand="block"
                        color="primary">Register</ion-button>
                    <br/>
                    <ion-button
                        [routerLink]="['/login']"
                        size="large"
                        expand="block"
                        color="success">Login</ion-button>
                    <br/>
                    <ion-button (click)="onLogout()" size="large" expand="block" color="danger">Logout</ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>

    </ion-content>
